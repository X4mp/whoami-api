    <body>
        <div class="container">
            <h1 class="header">
                API Basejump: WhoAmI microservice
            </h1>
            <blockquote>
                User stories:
                <ul>I can get the IP address, language and operating system for my browser.</ul>
            </blockquote>

            <code>https://<someapp>.herokuapp.com/api</code><br>
            <h3>Example output:</h3>
            <code>
                {
                    "ipaddress":"212.95.7.204",
                    "language":"en-US",
                    "software":"X11; Linux x86_64"
                }
            </code>
        </div>
    </body>
</html>
